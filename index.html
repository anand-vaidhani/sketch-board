<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <canvas id="canvas-drawing"></canvas>
    <div class="controls">
        <div class="control pencil" id="pencil-button">
            <img alt="pencil-icon" src="./assets/icons/pencil.png" />
            <div class="colors">
                <div class="color" data-color="#000000" ></div>
                <div class="color" data-color="#ff0000"></div>
                <div class="color" data-color="#00ff00"></div>
                <div class="color" data-color="#0000ff"></div>
            </div>
        </div>
        <div class="control eraser" id="eraser-button">
            <img alt="eraser-icon" src="./assets/icons/eraser.png" />
            <div class="slider">
                <input type="range" min="5" max="100" value="20" class="slider-input" id="eraser-slider">
            </div>
        </div>
        <div class="control" id="image-upload-button">
            <img alt="upload-image-icon" src="./assets/icons/photo-upload.png" />
            <input type="file" accept="image/*" class="d-none" id="image-upload-input" />
        </div>
        <div class="control" id="notes-button">
            <img alt="sticky-notes-icon" src="./assets/icons/post-it.png" />
        </div>
        <div class="control" id="undo-button">
            <img alt="undo-icon" src="./assets/icons/undo.png" />
        </div>
        <div class="control" id="redo-button">
            <img alt="redo-icon" src="./assets/icons/redo.png" />
        </div>
        <div class="control" id="download-button">
            <img alt="download-as-image-icon" src="./assets/icons/photo-download.png" />
        </div>
    </div>
    <div class="d-none" id="stickyNotesTemplate">
        <div class="sticky-notes">
            <div class="header">
                <div class="notes-controls">
                    <div class="notes-control stretch">
                        <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
                    </div>
                    <div class="notes-control close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="content">
                <textarea id="sticky-notes-text-area" name="text-area-input" class="text-area-input" ></textarea>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
