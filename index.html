<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="controls">
        <div class="control pencil" id="pencil-button">
            <img alt="pencil-icon" src="./assets/icons/pencil.png" />
            <div class="colors">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>
        </div>
        <div class="control" id="eraser-button">
            <img alt="eraser-icon" src="./assets/icons/eraser.png" />
        </div>
        <div class="control" id="image-upload-button">
            <img alt="upload-image-icon" src="./assets/icons/photo-upload.png" />
        </div>
        <div class="control" id="notes-button">
            <img alt="sticky-notes-icon" src="./assets/icons/post-it.png" />
        </div>
        <div class="control" id="undo-button">
            <img alt="undo-icon" src="./assets/icons/undo.png" />
        </div>
        <div class="control" id="redo-button">
            <img alt="redo-icon" src="./assets/icons/redo.png" />
        </div>
        <div class="control" id="download-button">
            <img alt="download-as-image-icon" src="./assets/icons/photo-download.png" />
        </div>
    </div>
</body>
</html>
